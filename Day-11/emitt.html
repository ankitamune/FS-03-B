<!DOCTYPE html>
<html>
<head>
  <style>
    .menu {
      display: inline-block;
      position: relative;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
    }

    .menu:hover .submenu {
      display: block;
    }

    .menuItem {
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menuItem">Home</div>
    <div class="menuItem">Products
      <div class="submenu">
        <div class="menuItem">Electronics</div>
        <div class="menuItem">Clothing
          <div class="submenu">
            <div class="menuItem">Men</div>
            <div class="menuItem">Women</div>
          </div>
        </div>
        <div class="menuItem">Books</div>
      </div>
    </div>
    <div class="menuItem">Contact</div>
  </div>

  <script>
    // Get all menu items and submenus
const menuItems = document.querySelectorAll('.menuItem');
const submenus = document.querySelectorAll('.submenu');

// Hide all submenus initially
submenus.forEach(submenu => {
  submenu.style.display = 'none';
});

// Add event listeners for mouseover and mouseout events
menuItems.forEach(menuItem => {
  menuItem.addEventListener('mouseover', () => {
    const submenu = menuItem.querySelector('.submenu');
    if (submenu) {
      submenu.style.display = 'block';
    }
  });

  menuItem.addEventListener('mouseout', () => {
    const submenu = menuItem.querySelector('.submenu');
    if (submenu) {
      submenu.style.display = 'none';
    }
  });
});

  </script>
</body>
</html>
