const catsAPI = "https://api.thecatapi.com/v1/breeds";

fetch(catsAPI)
  .then(response => response.json())
  .then(data => {
    // Extract weights from the response data
    const weights = data.map(cat => cat.weight.metric);

    // Calculate the average weight
    const totalWeight = weights.reduce((acc, weight) => acc + Number(weight.split(" - ")[0]), 0);
    const averageWeight = totalWeight / weights.length;

    console.log(`Average weight of a cat in metric units: ${averageWeight} kg`);
  })
  .catch(error => {
    console.error("Error retrieving cat data:", error);
  });
