<!DOCTYPE html>
<html>
<head>
  <title>Cat Names</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    h1 {
  text-align: center;
  font-size: 24px;
}

#catNames {
  margin: 20px auto;
  width: 400px;
  border: 1px solid #ccc;
  padding: 10px;
}

.catName {
  margin-bottom: 5px;
  font-size: 16px;
}

  </style>
</head>
<body>
  <h1>Cat Names</h1>
  <div id="catNames"></div>

  <script>
    const catsAPI = "https://api.thecatapi.com/v1/breeds";

fetch(catsAPI)
  .then(response => response.json())
  .then(data => {
    const catNamesContainer = document.getElementById("catNames");
    const catNames = data.map(cat => cat.name);

    catNames.forEach(name => {
      const catNameElement = document.createElement("p");
      catNameElement.className = "catName";
      catNameElement.textContent = name;
      catNamesContainer.appendChild(catNameElement);
    });
  })
  .catch(error => {
    console.error("Error retrieving cat names:", error);
  });


  </script>
</body>
</html>
