<!DOCTYPE html>
<html>
<head>
  <title>Custom Tooltip</title>
  <style>
    /* CSS for the tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip-text {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
    }
  </style>
</head>
<body>
  <h1>Custom Tooltip</h1>
  <p>Hover over the element below to see the tooltip:</p>

  <div class="tooltip">
    Hover over me!
    <span class="tooltip-text">This is a tooltip</span>
  </div>

  <script>
    // Add event listeners for "mouseenter" and "mouseleave" events
    const tooltipElement = document.querySelector('.tooltip');
    const tooltipTextElement = document.querySelector('.tooltip-text');

    tooltipElement.addEventListener('mouseenter', showTooltip);
    tooltipElement.addEventListener('mouseleave', hideTooltip);

    function showTooltip() {
      tooltipTextElement.style.visibility = 'visible';
    }

    function hideTooltip() {
      tooltipTextElement.style.visibility = 'hidden';
    }
  </script>
</body>
</html>
